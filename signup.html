  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="/img/victor.png" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>
      <input type="text" id="inputName" name="firstName" class="form-control top" placeholder="First name" required autofocus />
      <input type="text" id="inputLastName" name="lastName" class="form-control middle" placeholder="Last Name" required />
      <input type="email" id="inputEmail" name="email" class="form-control bot" placeholder="Email" required />

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Victor 2020</p>
    </form>
