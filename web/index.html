<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>La Dehesa Newsletter</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2:700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="assets/images/foto.png" alt="login" class="login-card-img" />
            </div>
            <div class="col-md-7">
              <div class="card-body card-content">
                <div class="brand-wrapper">
                  <img src="assets/images/dehesaLogo.png" alt="logo" class="logo" />
                  <p class="dehesa">Restaurante La Dehesa</p>
                </div>
                <p class="login-card-description">Sign up to our Newsletter</p>
                <form action="/" method="POST" class="formulario">
                  <div class="form-group mb-4">
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required autofocus />
                  </div>
                  <div class="form-group mb-4">
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required />
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required />
                  </div>
                  <button class="btn login-btn btn-block" type="submit">Sign up</button>
                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" /> -->
                  <p class="login-card-footer-text">&copy; Restaurante La Dehesa 2020</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
